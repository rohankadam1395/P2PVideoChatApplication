<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>P2P Video Chat</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="/assets/index.css">
  <link rel="stylesheet" href="/fa/css/font-awesome.min.css">


  <script src="/assets/socket.io.js"></script>
</head>

<body>

  <div class="h-100 fluid-container text-center " style="min-height: 100%;">
    <div class=" mr-0 ml-0 row border justify-content-center align-items-center" style="min-height:10%;">
      <h2>P2P Video Chat Application</h2>
    </div>
    <div class="mr-0 ml-0 row border justify-content-center align-items-stretch" style="height: 80%;">
      <div id="chat" class=" col-md-6 col-sm-6 col-6" style="height: 100%;">
        <div class="row justify-content-center" style="min-height: 10%;">
          <h3 class="mb-0" id="chatApp">
            Chat App
          </h3>
        </div>
        <div id="chatFrame" class="row border border-primary" style="min-height: 80%;">
          <ul id="chatDisplay" class="list-group w-100 align-items-start justify-content-end">

          </ul>
        </div>
        <div id="chat-footer" class="row border align-items-center justify-content-center border border-info"
          style="min-height:10%;">
          <form class="w-100 row form border border-danger align-items-center justify-content-start"
            onsubmit="sendMsg(event)" style="height:100%;">

            <div class="form-group col-md-6 col-sm-6 col-6 mb-0 pl-0  pr-0 border border-danger">
              <input class="form-control" id="msgToSend" type="text" required />
            </div>

            <button type="submit" id="btnSend" class="btn btn-primary btn col-md-6 col-sm-6 col-6"><i
                class="fa fa-paper-plane" aria-hidden="true"></i></button>



          </form>


        </div>



      </div>

      <div id="videosection" class=" col-md-6 col-sm-6 col-6" style="height: 100%;">

        <div class="row justify-content-center" style=" height: 100%;">

          <div class="border row justify-content-center align-items-center" style="height:50%;width:90%;">

            <video id="video" class="border" autoplay style="max-height: 100%; max-width: 100%;"></video>

          </div>
          <div class="border row justify-content-center align-items-center" style="height:50%;width:90%;">
            <video id="video2" class="border" autoplay style="max-height: 100%; max-width: 100%;"></video>
          </div>
        </div>


      </div>

    </div>
    <div class="mr-0 ml-0 row border justify-content-center align-items-center" style="min-height: 10%;">
      <button id="captureVideo" class="btn btn-primary"><i class="fa fa-video-camera" aria-hidden="true"></i></button>
      <button id="stop" class="btn btn-danger"><i class="fa fa-stop-circle-o" aria-hidden="true"></i> </button>
      <button id="remote" class="btn btn-info">Remote</button>





    </div>







  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="/assets/script.js"></script>

</body>

</html>
