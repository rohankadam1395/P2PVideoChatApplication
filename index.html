<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>P2P Video Chat</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="/assets/index.css">
  <script src="/assets/socket.io.js"></script>
</head>

<body>
  <div class="container-fluid text-center">
    <div class="row border" style="min-height: 10%;">
      <div class="col-md-12 col-sm-12 col-12 h-100">
        <h2>P2P Video Chat Application</h2>
      </div>
    </div>
    <div class="row border" style="min-height: 80%;">
      <div id="chat" class="col-md-6 col-sm-6 col-6">

        <div id="chat-header" class="row border" style="min-height: 10%;">
          <h3 id="chatApp" class="col-md-12 col-sm-12 col-12">
            Chat App
          </h3>
        </div>
        <div id="chatFrame" class="row border" style="min-height: 80%;">
          <ul id="chatDisplay" class="col-md-12 col-sm-12 col-12">

          </ul>
        </div>
        <div id="chat-footer" class="row border" style="min-height: 10%;">
          <input id="msgToSend" type="text" class="col-md-6 col-sm-6 col-6" />
          <button id="btnSend" onclick="sendMsg()" class="col-md-6 col-sm-6 col-6">Send</button>
        </div>

      </div>

      <div id="videosection" class="col-md-6 col-sm-6 col-6">

        <div id="local-video" class="row border border-primary" style="min-height: 50%;">
          <div class="col-md-12 col-sm-12 col-12 h-100">

            <div class="row" style="min-height: 10%;">
              <div class="col-md-12 col-sm-12 col-12 h-100">
                <h3 id="video-header">Local</h3>

              </div>
            </div>
            <div class="row" style="min-height: 90%;">
              <div class="col-md-12 col-sm-12 col-12 h-100">
                <video id="video" autoplay class="border"></video>

              </div>

            </div>



          </div>



        </div>

        <div id="remote-video" class="row border border-danger" style="min-height: 50%;">
          <div class="col-md-12 col-sm-12 col-12 h-100">

            <div class="row" style="min-height: 10%;">
              <div class="col-md-12 col-sm-12 col-12 h-100">
                <h3 id="video-header">Remote</h3>
              </div>
            </div>
            <div class="row" style="min-height: 90%;">
              <div class="col-md-12 col-sm-12 col-12 h-100">
                <video id="video2" autoplay class="border"></video>
              </div>
            </div>

          </div>
        </div>



      </div>
    </div>
    <div class="row" style="min-height:10%;">
      <div id="controls" class="col-md-12 col-sm-12 col-12">

        <button id="captureVideo" class="btn btn-primary">Capture Video</button>
        <button id="stop" class="btn">Stop</button>
        <button id="remote" class="btn">Remote</button>

      </div>
    </div>







  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="/assets/script.js"></script>

</body>

</html>
