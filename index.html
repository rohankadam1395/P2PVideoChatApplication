<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>P2P Video Chat</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/assets/index.css">

</head>

<body>
  <div id="root">
<div id="header">
  <h2>Hello world! This is HTML5 Boilerplate.</h2>
</div>
<div id="middle">

<div id="chat">
  <div id="chat-header">
    <h1 id="chatApp">
      Chat App
    </h1>
  </div>
  <div id="chatFrame">
    <ul id="chatDisplay">

    </ul>
  </div>
  <div id="chat-footer">
    <input id="msgToSend" type="text" />
    <button id="btnSend" onclick="sendMsg()">Send</button>
  </div>
  

</div>
<div id="videosection">
  <div id="local-video">
    <h3 id="video-header">Local</h3>
    <video autoplay></video>

  </div>
  <div id="remote-video">
    <h3 id="video-header">Remote</h3>
    <video id="video2" autoplay></video>
  </div>
</div>
</div>

   <div id="controls">

    <button id="captureVideo">Capture Video</button>
    <button id="stop">Stop</button>
    <button id="remote">Remote</button>

   </div>

  


  </div>
  <script src="/assets/socket.io.js"></script>
  <script src="/assets/script.js"></script>

</body>

</html>
