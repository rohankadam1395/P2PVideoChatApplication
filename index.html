<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>P2P Video Chat</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="/assets/index.css">
  <script src="/assets/socket.io.js"></script>
</head>

<body>
  <div class="root container-fluid text-center">
    <div id="row1" class="row border" style="min-height: 10%;">
      <div class="col-md-12 col-sm-12 col-12">
        <h2>P2P Video Chat Application</h2>
      </div>
    </div>
    <div id="row2" class="row border  align-items-stretch" style="min-height:80%;">


      <div id="chat" class="col-md-6 col-sm-6 col-6 border border-danger" style="min-height:100%;">

        <div id="chat-header" class="row border justify-content-center border border-danger" style="min-height: 10%;">
          <h3 class="mb-0" id="chatApp">
            Chat App
          </h3>
        </div>
        <div id="chatFrame" class="row bord er border border-primary" style="min-height: 80%;">
          <ul id="chatDisplay">

          </ul>
        </div>
        <div id="chat-footer" class="row border align-items-center justify-content-center border border-info"
          style="min-height:10%;">
          <form class="w-100 row form border border-danger align-items-center" onsubmit="sendMsg(event)"
            style="min-height:100%;background-color: green;">

            <div class="form-group col-md-6 col-sm-6 col-6 mb-0 pl-0  pr-0 border border-danger">
              <input class="form-control" id="msgToSend" type="text" />
            </div>

            <button type="submit" id="btnSend" class="btn btn-primary btn col-md-6 col-sm-6 col-6">Send</button>



          </form>


        </div>

      </div>

      <div id="videosection" class="col-md-6 col-sm-6 col-6 border border-danger" style="min-height:100%;">

        <div id="local-video" class="row border border-primary flex-column  align-items-center " style="min-height:50%;">

          <div class="row" style="min-height: 10%;">
            <h3 id="video-header">Local</h3>

          </div>
          <div class="mw-100 row border justify-content-center" style="min-height: 90%;">
            <video id="video" autoplay class="border "style="min-height:100%;"></video>
            </div>






        </div>

        <div id="remote-video" class="row border flex-column border-danger align-items-center " style="min-height:50%;">

          <div class="row" style="min-height: 10%;">
            <h3 id="video-header">Remote</h3>
          </div>
          <div class="mw-100 row border justify-content-center" style="min-height: 90%;">
            <video id="video2" autoplay class="border" style="min-height:100%;"></video>
          </div>

        </div>





      </div>
      
    </div>
    <div id="row3" class="row border border-danger align-items-center justify-content-center" style="min-height: 10%;">

      <button id="captureVideo" class="btn btn-primary">Capture Video</button>
      <button id="stop" class="btn btn-danger">Stop</button>
      <button id="remote" class="btn btn-info">Remote</button>

    </div>







  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="/assets/script.js"></script>

</body>

</html>
